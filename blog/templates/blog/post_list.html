 {% extends "blog/base.html" %}

 {% block content %}
         {% for post in posts %}
             <div class="post class{{post.thumbnailClass}}">
                 <img src="{{post.thumbnail}}" />
                 <h1><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
             </div>
         {% endfor %}
     {% endblock content %}
